<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FarmFriend - Weather Alerts</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: url("assets/images/weatherBG2.jpg") no-repeat center center
          fixed;
        background-size: cover;
        color: #333;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 0;
        min-height: 100vh;
        height: 100%;
      }

      .container {
        max-width: 900px;
        margin-top: 20px;
        background: rgb(255 255 255 / 20%);
        border-radius: 10px;
        box-shadow: 0 6px 12px rgb(227 227 227 / 33%);
        padding: 40px;
        z-index: 1;
        position: relative;
      }

      /* Big background card for Weather Update */
      .weather-update-card {
        width: 100%;
        height: 200px;
        /* Reduced height */
        background: rgb(198 231 233 / 39%);
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
        /* Adjusted margin */
      }

      .weather-update-card h1 {
        font-size: 24px;
        /* Reduced font size */
        font-weight: bold;
        color: #388e3c;
        text-align: center;
        margin: 0;
        /* Ensure no extra spacing */
      }

      .card-container {
        display: flex;
        justify-content: space-around;
        margin: 30px 0;
        gap: 30px;
      }

      .card {
        width: 200px;
        /* Reduced width */
        height: 160px;
        /* Reduced height */
        background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        padding: 15px;
        /* Reduced padding */
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease,
          background 0.3s ease;
        cursor: pointer;
      }

      .card-value {
        font-size: 24px;
        /* Reduced font size */
        font-weight: bold;
        color: #388e3c;
      }

      .card-label {
        font-size: 16px;
        /* Reduced font size */
        font-weight: 500;
        color: #555;
        margin-top: 6px;
        /* Adjusted margin */
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        background: linear-gradient(135deg, #a5d6a7, #81c784);
      }

      nav a {
        color: black;
        padding: 14px 20px;
        text-decoration: none;
        font-weight: bold;
        position: relative;
        overflow: hidden;
        transition: color 0.3s, transform 0.3s ease;
      }

      nav a::before {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        background-color: #4caf50;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        transition: width 0.3s ease-in-out;
      }

      nav a:hover::before {
        width: 100%;
      }

      nav a:hover {
        color: #4caf50;
        transform: translateY(-2px);
      }

      .section {
        margin-top: 30px;
        padding: 20px;
        background: #f1f8e9;
        border-radius: 10px;
        text-align: left;
        transition: background-color 0.3s ease;
      }

      .section:hover {
        background-color: #dcedc8;
      }

      .section h2 {
        font-size: 24px;
        color: #388e3c;
        margin-bottom: 10px;
      }

      .alert {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #d32f2f;
        border-radius: 5px;
        background: #ffcdd2;
        color: #d32f2f;
        font-weight: bold;
        text-align: center;
      }

      footer {
        margin-top: 40px;
        text-align: center;
        color: #388e3c;
        background: #e8f5e9;
        padding: 15px 0;
        width: 100%;
        font-size: 14px;
        position: absolute;
        bottom: 0;
      }

      @media (max-width: 768px) {
        .card-container {
          flex-direction: column;
          align-items: center;
          gap: 20px;
        }

        .card {
          width: 180px;
          height: 160px;
        }

        .card-value {
          font-size: 24px;
        }

        .card-label {
          font-size: 16px;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <nav id="navbar">
        <div class="logo">
          <img src="assets/images/logo.jpg" alt="Logo" />
        </div>
        <a href="farmerLandingPage.html">হোম</a>
        <a href="profile.html">প্রোফাইল</a>
      </nav>
      <style>
        /* Navbar Styling */
        nav {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          background-color: hsla(0, 0%, 85%, 0.8);
          border-bottom: 1px solid #ddd;
          display: flex;
          align-items: center;
          padding: 10px 20px;
          z-index: 1000;
        }

        nav .logo img {
          height: 40px;
          width: auto;
          margin-right: 20px;
        }
      </style>
    </header>

    <div class="container">
      <!-- Weather Update Card -->
      <div class="weather-update-card">
        <h1>আবহাওয়া আপডেট</h1>
      </div>

      <!-- Card Section -->
      <div class="card-container">
        <div class="card">
          <div class="card-value" id="tempCard">--°C</div>
          <div class="card-label">তাপমাত্রা</div>
        </div>
        <div class="card">
          <div class="card-value" id="humidityCard">--%</div>
          <div class="card-label">আর্দ্রতা</div>
        </div>
      </div>

      <!-- Alerts Section -->
      <div class="section">
        <h2>সতর্কতা</h2>
        <div id="alerts"></div>
      </div>

      <!-- Historical Data Section -->
      <div class="section">
        <h2>পূর্ববর্তী বছরের তথ্য</h2>
        <p>
          গত বছরে মোট বৃষ্টিপাত: <span id="historicalRainfall">-- মিমি</span>
        </p>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 FarmFriend. All Rights Reserved.</p>
    </footer>

    <script src="weatherUpdate.js"></script>
  </body>
</html>
